    <div class="content">
        <!-- Alterar Dados Escola -->
        <div class="alterar-dados-escola">
            <h1>EDITAR DADOS</h1>

            <form class="alterar-escola">
                <div class="grupo-esquerdo2">
                <!-- Dados para alterar da escola -->
                    <div class="box2">
                        <label for="NomeInstituicao">NOME DA INSTITUIÇÃO</label>
                        <input type="text" placeholder="Nome" class="nomeInstuicao">
                        <ion-icon name="create" class="icone"></ion-icon>
                    </div>
                    <div class="box2">
                        <label for="CNPJ">CNPJ</label>
                        <input type="text" placeholder="CNPJ" class="cnpj">
                        <ion-icon name="create" class="icone"></ion-icon>
                    </div>
                    <div class="box2">
                        <label for="E-mail">E-MAIL</label>
                        <input type="text" placeholder="E-mail" class="emailInstuicao">
                        <ion-icon name="create" class="icone"></ion-icon>
                    </div>
                    <div class="box2">
                        <label for="Bairro">BAIRRO</label>
                        <input type="text" placeholder="Bairro" class="bairroInstituicao">
                        <ion-icon name="create" class="icone"></ion-icon>
                    </div>
                </div>

                <div class="grupo-direita2">
                    <div class="box2">
                <label for="Telefone">TELEFONE</label>
                <input type="text" placeholder="Telefone" class="telefoneInstituicao">
                <ion-icon name="create" class="icone"></ion-icon>
                </div>
                <div class="box2">
                <label for="Cidade">CIDADE</label>
                <input type="text" placeholder="Cidade" class="cidadeInstituicao">
                <ion-icon name="create" class="icone"></ion-icon>
                </div>
                <div class="box2">
                <label for="Rua">RUA</label>
                <input type="text" placeholder="Rua" class="ruaInstituicao">
                <ion-icon name="create" class="icone"></ion-icon>
                </div>
                <div class="box2">
                <label for="Senha">SENHA</label>
                <input type="password" placeholder="Senha" class="senhaInstituicao">
                <ion-icon name="eye-off" class="icone"></ion-icon>
                </div>
                </div>
            </form>

            <div class="alterar">
                <button class="btn-alterar-pro">Alterar</button>
            </div>       
        </div>
